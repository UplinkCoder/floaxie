image: Visual Studio 2017

shallow_clone: true

matrix:
  fast_finish: false

platform:
  - x64

configuration:
  - Debug
  - Release

install:
  - cd $(APPVEYOR_BUILD_FOLDER)
  - git submodule update --init --recursive

before_build:
  - cmake -G "Visual Studio 15 2017 Win64" .

build_script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build . --config %CONFIGURATION%

test_script:
  - ctest -C %CONFIGURATION% --output-on-failure
